<ion-view view-title="Reviews">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="reviews-list has-header has-footer">
    <ion-list>
      <ion-item collection-repeat="review in $parent.reviews" class="item-remove-animate row-no-padding">
        <review-card
        ng-if="review.active" 
        review="review"
        video="awsBucket + review.user_id + '/' + review._id + '.mov'"
        poster="awsBucket + review.user_id + '/' + review._id + '.jpg'"
        remove="remove">
        </review-card>
        <review-card
        ng-if="!review.active"
        review="review"
        video="localPath + review._id + '.mov'"
        poster="localPath + review._id + '.jpg'"
        remove="remove">
        </review-card>
        <!-- {{review.latLng}} -->
      </ion-item>
    </ion-list>
   <!--  <ion-item>
      <p>Total number of reviews: {{ $parent.reviews.length }}</p>
    </ion-item> -->
  </ion-content>
</ion-view>
